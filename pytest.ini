[pytest]
# Pytest configuration for MoveInSync

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require DB, slower)
    slow: Slow-running tests
    asyncio: Tests requiring asyncio

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio settings
asyncio_mode = auto

# Minimum Python version
minversion = 3.10
